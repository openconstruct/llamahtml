<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LlamaHTML</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>

        :root {
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --transition-speed: 0.3s ease;

            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #007bff;
            --primary-color-rgb: 0, 123, 255;
            --secondary-color: #6c757d;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --button-bg: var(--primary-color);
            --button-text: #ffffff;
            --button-hover-bg: #0056b3;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --code-bg: #e9ecef;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --highlight-style-light: 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css';
            --highlight-style-dark: 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css';
            --highlight-bg: var(--code-bg);
            --user-bubble-bg: #e7f5ff;
            --model-bubble-bg: #f1f3f5;
            --code-action-button-bg: rgba(108, 117, 125, 0.1);
            --code-action-button-hover-bg: rgba(108, 117, 125, 0.2);
            --code-action-button-text: var(--secondary-color);
            --copy-button-copied-bg: #28a745;
            --copy-button-copied-text: #ffffff;
            --button-delete-bg: var(--error-color);
            --button-delete-hover-bg: #c82333;
            --button-save-bg: #28a745;
            --button-save-hover-bg: #218838;
            --staged-file-bg: var(--input-bg);
            --staged-file-border: var(--input-border);
            --staged-file-text: var(--text-color);
            --staged-file-remove-hover-bg: rgba(var(--primary-color-rgb), 0.1);
            --staged-file-remove-color: var(--secondary-color);
        }

        html[data-theme='dark'] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #4dabf7;
            --primary-color-rgb: 77, 171, 247;
            --secondary-color: #a0a0a0;
            --card-bg: #2c2c2c;
            --input-bg: #333;
            --input-border: #555;
            --button-bg: #4dabf7;
            --button-text: #111;
            --button-hover-bg: #2196f3;
            --error-color: #f44336;
            --warning-color: #ffca28;
            --info-color: #4dd0e1;
            --code-bg: #222;
            --border-color: #444;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --highlight-bg: var(--code-bg);
            --user-bubble-bg: #1c3b5e;
            --model-bubble-bg: #383838;
            --code-action-button-bg: rgba(160, 160, 160, 0.15);
            --code-action-button-hover-bg: rgba(160, 160, 160, 0.3);
            --code-action-button-text: var(--secondary-color);
            --copy-button-copied-bg: #34c759;
            --copy-button-copied-text: #111;
            --button-delete-bg: var(--error-color);
            --button-delete-hover-bg: #d32f2f;
            --button-save-bg: #34c759;
            --button-save-hover-bg: #2aa74a;
            --staged-file-bg: var(--input-bg);
            --staged-file-border: var(--input-border);
            --staged-file-text: var(--text-color);
            --staged-file-remove-hover-bg: rgba(var(--primary-color-rgb), 0.2);
            --staged-file-remove-color: var(--secondary-color);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; padding: 20px; transition: background-color var(--transition-speed), color var(--transition-speed); display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 900px; margin: 20px auto; padding: 30px; background-color: var(--card-bg); border-radius: 12px; box-shadow: 0 5px 15px var(--shadow-color); transition: background-color var(--transition-speed), box-shadow var(--transition-speed); flex-grow: 1; display: flex; flex-direction: column; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; transition: border-color var(--transition-speed); }
        h1 { color: var(--primary-color); font-size: 1.8em; transition: color var(--transition-speed); }
        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.4em;
            color: var(--text-color);
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }
        .theme-switcher {
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            padding: 3px 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            background-color: transparent;
            transition: color var(--transition-speed), border-color var(--transition-speed), background-color var(--transition-speed);
            user-select: none;
        }
        .theme-switcher:hover {
            background-color: var(--code-bg);
            border-color: var(--secondary-color);
        }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--secondary-color); transition: color var(--transition-speed); }
        .input-group input[type="text"], .input-group input[type="password"], .input-group input[type="number"], .input-group input[type="url"], .input-group textarea, .input-group select { width: 100%; padding: 12px 15px; border: 1px solid var(--input-border); border-radius: 6px; font-size: 1rem; background-color: var(--input-bg); color: var(--text-color); transition: border-color var(--transition-speed), background-color var(--transition-speed), color var(--transition-speed); }
        .input-group input:focus, .input-group textarea:focus, .input-group select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.25); }
        textarea { resize: vertical; min-height: 120px; }

        .button-group { display: flex; gap: 10px; margin-top: 20px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
        button, .file-upload-button {
            padding: 10px 18px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: background-color var(--transition-speed), transform 0.1s ease;
            display: inline-block;
            text-align: center;
        }
        button:hover:not(:disabled), .file-upload-button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-1px);
        }
        button:active:not(:disabled), .file-upload-button:active {
            transform: translateY(0px);
        }
        button:disabled { background-color: var(--secondary-color); cursor: not-allowed; opacity: 0.7; }
        #clearButton { background-color: var(--secondary-color); }
        #clearButton:hover:not(:disabled) { background-color: #5a6268; }
        #saveSessionButton { background-color: var(--button-save-bg); }
        #saveSessionButton:hover:not(:disabled) { background-color: var(--button-save-hover-bg); }
        #deleteSessionButton { background-color: var(--button-delete-bg); }
        #deleteSessionButton:hover:not(:disabled) { background-color: var(--button-delete-hover-bg); }
        .file-upload-button { background-color: var(--info-color);  }
        .file-upload-button:hover { background-color: #138496; }

        #sendButton.stop-button {
            background-color: var(--error-color);
        }
        #sendButton.stop-button:hover:not(:disabled) {
            background-color: var(--button-delete-hover-bg);
        }

        #status { margin: 15px 0; font-weight: bold; min-height: 1.6em; display: flex; align-items: center; gap: 10px; transition: color var(--transition-speed); font-size: 0.9em; }
        #status.error { color: var(--error-color); }
        #status.warning { color: var(--warning-color); }
        #status.info { color: var(--info-color); }
        .loader { border: 3px solid var(--input-border); border-top: 3px solid var(--primary-color); border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 6px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .response-area {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            margin-top: 10px;
            overflow-y: auto;
            flex-grow: 1;
            min-height: 200px;
            max-height: 50vh;
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
            display: flex;
            flex-direction: column;
        }
        #chatContainer {
            width: 100%;
            word-wrap: break-word;
            font-size: 0.95em;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .chat-placeholder {
            color: var(--secondary-color);
            text-align: center;
            margin: auto;
            font-style: italic;
        }

        .chat-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 1px 2px var(--shadow-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            line-height: 1.5;
            white-space: pre-wrap; /* Changed from pre-wrap */
        }
        .user-bubble {
            background-color: var(--user-bubble-bg);
            color: var(--text-color);
            border-bottom-right-radius: 5px;
            align-self: flex-end;
            margin-left: auto;
            /* Keep pre-wrap for user bubbles if needed, or consistency */
             white-space: pre-wrap;
        }
        .model-bubble {
            background-color: var(--model-bubble-bg);
            color: var(--text-color);
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            margin-right: auto;
            /* Let child elements (like pre) handle whitespace */
            white-space: normal;
        }
        .chat-bubble :first-child { margin-top: 0; }
        .chat-bubble :last-child { margin-bottom: 0; }

        .model-bubble h1, .model-bubble h2, .model-bubble h3 { margin-top: 0.8em; margin-bottom: 0.4em; font-weight: 600; border-bottom: 1px solid var(--border-color); padding-bottom: 0.2em; transition: border-color var(--transition-speed); }
        .model-bubble h1 { font-size: 1.3em; } .model-bubble h2 { font-size: 1.15em; } .model-bubble h3 { font-size: 1.05em; }
        .model-bubble p { margin-bottom: 0.8em; }
        .model-bubble ul, .model-bubble ol { margin-left: 20px; margin-bottom: 0.8em; }
        .model-bubble li { margin-bottom: 0.3em; }
        .model-bubble blockquote { border-left: 3px solid var(--primary-color); padding-left: 12px; margin: 0.8em 0; color: var(--secondary-color); font-style: italic; transition: border-color var(--transition-speed), color var(--transition-speed); }
        .model-bubble code:not(pre code) { background-color: var(--code-bg); color: var(--text-color); padding: 0.2em 0.4em; border-radius: 3px; font-size: 0.85em; transition: background-color var(--transition-speed), color var(--transition-speed); }
        .model-bubble pre {
            background-color: var(--highlight-bg);
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.8em 0;
            transition: background-color var(--transition-speed);
            position: relative; /* Needed for absolute positioning of buttons */
            padding-top: 35px; /* Make space for buttons */
        }
        .model-bubble pre code {
            background-color: transparent;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85em;
            color: inherit; /* Inherit color from parent pre */
            white-space: pre; /* Ensure whitespace is preserved in code */
        }

        /* --- Styles for Code Action Buttons --- */
        .code-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            z-index: 1; /* Ensure buttons are above code */
        }
        .code-action-button {
            padding: 3px 6px;
            font-size: 0.75em;
            background-color: var(--code-action-button-bg);
            color: var(--code-action-button-text);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.6; /* Slightly transparent by default */
            transition: opacity 0.2s ease, background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }
        /* Show buttons clearly on pre hover */
        .model-bubble pre:hover .code-action-button {
            opacity: 1;
        }
        .code-action-button:hover {
            background-color: var(--code-action-button-hover-bg);
        }
        .copy-code-button.copied {
            background-color: var(--copy-button-copied-bg);
            color: var(--copy-button-copied-text);
            opacity: 1;
            border-color: transparent;
        }
        /* --- End Styles for Code Action Buttons --- */


        .server-url-options { display: flex; align-items: center; gap: 10px; margin-top: 5px; font-size: 0.9em; color: var(--secondary-color); }
        .server-url-options input[type="checkbox"] { margin-right: 5px; }
        .config-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; padding: 15px; border: 1px dashed var(--border-color); border-radius: 6px; transition: border-color var(--transition-speed); }
        .config-options .input-group { margin-bottom: 0; }
        details summary { cursor: pointer; color: var(--primary-color); margin-bottom: 15px; font-weight: 500; transition: color var(--transition-speed); }
        footer { text-align: center; margin-top: 30px; padding-top: 15px; border-top: 1px solid var(--border-color); color: var(--secondary-color); font-size: 0.9em; transition: border-color var(--transition-speed), color var(--transition-speed); }
        footer a { color: var(--primary-color); text-decoration: none; transition: color var(--transition-speed); }
        footer a:hover { text-decoration: underline; }

        .session-management { padding: 15px; margin-bottom: 20px; border: 1px dashed var(--border-color); border-radius: 6px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
        .session-management label { font-weight: 600; color: var(--secondary-color); margin-right: 5px; flex-shrink: 0; }
        .session-management select { flex-grow: 1; min-width: 150px; padding: 8px 12px; }
        .session-management button { padding: 8px 15px; flex-shrink: 0; }

        .input-area { margin-top: auto; padding-top: 15px; border-top: 1px solid var(--border-color); transition: border-color var(--transition-speed); }
        .input-area .input-group { margin-bottom: 10px; }
        .input-area .button-group { margin-top: 0; margin-bottom: 10px; justify-content: flex-start;  }

        .file-input-area { margin-bottom: 10px; }

        .file-input-area input[type="file"] { display: none; }
        #stagedFilesArea {
            margin-top: 10px;
            font-size: 0.85em;
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 5px;
            border-radius: 4px;
            background-color: var(--staged-file-bg);
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }
        .staged-file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 8px;

            border-radius: 4px;

        }
        .staged-file-name {
            color: var(--staged-file-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
            flex-grow: 1;
            transition: color var(--transition-speed);
        }
        .staged-file-name .file-type {
             color: var(--secondary-color);
             margin-left: 5px;
        }
        .remove-file-button {
            background: none;
            border: none;
            color: var(--staged-file-remove-color);
            cursor: pointer;
            font-size: 1.1em;
            padding: 2px 5px;
            line-height: 1;
            border-radius: 3px;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            flex-shrink: 0;
        }
        .remove-file-button:hover {
            background-color: var(--staged-file-remove-hover-bg);
            color: var(--error-color);
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>LlamaHTML</h1>
            <div class="theme-switcher" id="themeSwitcher" title="Switch to Dark Mode">Dark</div>
        </header>

        <div class="input-group">
            <label for="serverUrl">Llama Server URL:</label>
            <input type="url" id="serverUrl" placeholder="e.g., http://127.0.0.1:8080" value="http://127.0.0.1:8080">
             <div class="server-url-options">
                 <input type="checkbox" id="rememberServerUrl">
                 <label for="rememberServerUrl">Remember URL (Uses Local Storage)</label>
            </div>
             <small style="display: block; margin-top: 5px; color: var(--secondary-color);">
        Please report any issues on github.
             </small>
        </div>

        <details>
            <summary>Configuration Options</summary>
            <div class="config-options">
                <div class="input-group">
                    <label for="temperature">Temperature (0-~2):</label>
                    <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7" title="Controls randomness. Higher values make output more random.">
                </div>
                <div class="input-group">
                    <label for="nPredict">Max Predict Tokens (n_predict):</label>
                    <input type="number" id="nPredict" min="1" step="1" value="2048" title="Maximum number of tokens to generate in the response. -1 for infinite.">
                </div>
                 <div class="input-group">
                    <label for="topP">Top P (0-1):</label>
                    <input type="number" id="topP" min="0" max="1" step="0.01" value="0.95" title="Nucleus sampling parameter. Considers tokens with probability mass adding up to top_p.">
                </div>
                 <div class="input-group">
                    <label for="topK">Top K (integer):</label>
                    <input type="number" id="topK" min="1" step="1" value="40" title="Top-k sampling parameter. Considers the top k most likely tokens.">
                </div>
                <div class="input-group">
                    <label for="stopSequences">Stop Sequences (comma-sep):</label>
                    <input type="text" id="stopSequences" value="USER:, \nUSER:, <|user|>" title="Comma-separated strings to stop generation.">
                </div>
            </div>
        </details>

        <!-- Session Management Section -->
        <div class="session-management">
            <label for="sessionSelect">Session:</label>
            <select id="sessionSelect"></select>
            <button id="saveSessionButton" title="Save current chat as a session">Save</button>
            <button id="deleteSessionButton" title="Delete the selected session">Delete</button>
        </div>

        <h2>Conversation History</h2>
        <div class="response-area" id="responseArea">
            <div id="chatContainer">
                <div class="chat-placeholder">Conversation will appear here...</div>
            </div>
        </div>

        <div id="status"></div>

        <div class="input-area">
             <!-- File Upload Area -->
            <div class="file-input-area">
                <label for="fileInput" class="file-upload-button">Attach Files</label>
                <input type="file" id="fileInput" multiple accept="text/*,image/*,application/pdf,.md,.py,.js,.html,.css,.json,.xml,.csv,.log"> <!-- Basic filtering, adjust as needed -->
                <div id="stagedFilesArea" style="display: none;"> <!-- Initially hidden -->
                    <!-- Selected files will be listed here by JS -->
                </div>
            </div>

            <div class="input-group">
                <label for="prompt">Your Message (Ctrl+Enter to send):</label>
                <textarea id="prompt" rows="3" placeholder="Enter your message here, or attach files and describe them..."></textarea>
            </div>

            <div class="button-group">
                <button id="sendButton">Send</button> <!-- Initially 'Send' -->
                <button id="clearButton">Clear / New Chat</button>
            </div>
        </div>

    </div>

     <footer>
        Powered by a local <a href="https://github.com/ggerganov/llama.cpp/tree/master/examples/server" target="_blank" rel="noopener noreferrer">llama.cpp server</a>. Model determined by server configuration. File processing depends on server capabilities.
     </footer>

    <script>

        const SESSION_INDEX_KEY = 'llamaChatIndex';
        const SESSION_DATA_PREFIX = 'llamaChatSession_';
        const MAX_TEXT_FILE_EMBED_SIZE = 200 * 1024;

        const serverUrlInput = document.getElementById('serverUrl');
        const rememberServerUrlCheckbox = document.getElementById('rememberServerUrl');
        const promptInput = document.getElementById('prompt');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const statusDiv = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');
        const responseArea = document.getElementById('responseArea');
        const themeSwitcher = document.getElementById('themeSwitcher');
        const temperatureInput = document.getElementById('temperature');
        const nPredictInput = document.getElementById('nPredict');
        const topPInput = document.getElementById('topP');
        const topKInput = document.getElementById('topK');
        const stopSequencesInput = document.getElementById('stopSequences');
        const highlightThemeLink = document.getElementById('highlight-theme');

        const sessionSelect = document.getElementById('sessionSelect');
        const saveSessionButton = document.getElementById('saveSessionButton');
        const deleteSessionButton = document.getElementById('deleteSessionButton');

        const fileInput = document.getElementById('fileInput');
        const stagedFilesArea = document.getElementById('stagedFilesArea');

        let chatHistory = [];
        let serverAvailable = false;
        let messageCounter = 0;
        let currentSessionId = null;
        let currentAbortController = null;
        let stagedFiles = [];

        function handleStopGeneration() {
            if (currentAbortController) {
                console.log("Stop button clicked. Aborting request...");
                showStatus("Cancelling request...", false, true);
                currentAbortController.abort();

            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function initialize() {
            loadServerUrl();
            setupEventListeners();
            initializeTheme();
            configureMarked();
            checkServerStatus();
            populateSessionDropdown();
            startNewSession();
            updateSendButtonState();
            updateSessionButtonStates();
        }

         function configureMarked() {
             marked.setOptions({
                highlight: function(code, lang) {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    try {
                        // Return the highlighted code *without* wrapping in <pre><code>
                        const result = hljs.highlight(code, { language, ignoreIllegals: true });
                        return result.value;
                    } catch (e) {
                        console.warn("Highlight.js error:", e, "- Using auto-detection fallback. Lang:", lang);
                        try {
                           // Return the highlighted code *without* wrapping in <pre><code>
                           const result = hljs.highlightAuto(code);
                           return result.value;
                       } catch (e2) {
                            console.error("Highlight.js auto-detection failed:", e2);
                            return escapeHtml(code); // Return escaped code on failure
                       }
                    }
                },
                gfm: true,
                breaks: true,
                // Use langPrefix to ensure highlight.js CSS classes are applied correctly
                langPrefix: 'hljs language-',
            });
        }

        function setupEventListeners() {

            sendButton.addEventListener('click', handleSendPrompt);

            clearButton.addEventListener('click', () => {
                if (currentAbortController) {
                   handleStopGeneration();
                }
                startNewSession();
            });
            themeSwitcher.addEventListener('click', toggleTheme);
            rememberServerUrlCheckbox.addEventListener('change', handleRememberUrlChange);
            serverUrlInput.addEventListener('input', handleServerUrlInput);

            promptInput.addEventListener('input', updateSendButtonState);

            promptInput.addEventListener('keydown', (event) => {
                if ((event.ctrlKey || event.metaKey) && event.key === 'Enter' && !event.shiftKey && !event.altKey) {
                    event.preventDefault();
                    if (!sendButton.disabled && sendButton.textContent === 'Send') {
                        handleSendPrompt();
                    }
                }
            });

            saveSessionButton.addEventListener('click', handleSaveSession);
            sessionSelect.addEventListener('change', handleLoadSession);
            deleteSessionButton.addEventListener('click', handleDeleteSession);

            fileInput.addEventListener('change', handleFileSelection);

            stagedFilesArea.addEventListener('click', handleRemoveStagedFile);

            // --- Event Delegation for Code Buttons ---
            chatContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('copy-code-button')) {
                    handleCopyCodeClick(event.target);
                } else if (event.target.classList.contains('download-code-button')) {
                    handleDownloadCodeClick(event.target);
                }
            });
